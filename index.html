<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-bg-container pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div id="speedTypingTest" class="col-12">

                    <h1 class="top-heading">Speed Typing Test</h1>
                    <p class="paragraph">On your finger lets Go!</p>
                    <div class="d-flex flex-row">
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
                        <p id="timer" class="counter-element">0 </p>
                        <p id="spanEl" class="span-element mt-4 ml-2">seconds</p>
                    </div>
                    <div class="pb-4 shadow card-container col-11 text-center">
                        <p id="quoteDisplay" class="random-paragraph"></p>
                        <textarea id="quoteInput" placeholder="Type Here!!!" class="shadow type-container" rows="8"></textarea>
                    </div>
                    <P id=result class="errorparagraph"></P>
                    <div class="d-flex flex-row">
                        <button id="submitBtn" class="shadow button-element btn btn-primary">submit</button>
                        <button id="resetBtn" class="shadow button-element_1 btn btn-light">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
